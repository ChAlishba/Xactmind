<style>
  /* styles.css */
  .navbar-brand img {
    height: 40px;
  }

  .navbar-light .nav-link {
    color: #555;
    font-weight: 500;
  }

  .navbar-light .nav-link:hover {
    color: #000;
  }

  .form-control {
    border-radius: 20px;
  }

  .btn-outline-success {
    border-radius: 20px;
  }

  .form-control {
    outline-: green;
  }

  .glass-effect {


    background: rgba(255, 255, 255, 0.49);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
</style>

  <div class="container sticky-top  mt-4 ">


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  shadow py-2 glass-effect ">
      <a class="navbar-logo" href="#"><i class="fa-brands fa-pinterest" style="color: #ef3434; font-size:70px;"></i></a>
      <div class="container-fluid">
        <!-- logo pintrest -->



        <div class="btns">
          <button type="button" class="btn btn-success" style="border-radius: 40px;">Home</button>
          <button type="button" class="btn btn-outline-secondary" style="border-radius: 40px;">Watch</button>
        </div>

        <!-- Toggle button  -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">

          <form action="search.html" method="get" class="d-flex mx-auto w-50">
            <input class="form-control me-2" type="search" name="query" placeholder="Search here..."

            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <!-- icons -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
