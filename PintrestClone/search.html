<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas and Popular Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional styling for card content alignment */
    .card-body {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .card-img-left {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <!-- Ideas for you section -->
    <h4 class="mb-3">Ideas for you</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://images.pexels.com/photos/2677843/pexels-photo-2677843.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-left" alt="African forest elephant">
            <h5 class="card-title mb-0">African forest elephant</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://images.pexels.com/photos/2677843/pexels-photo-2677843.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-left" alt="Elephant habitat">
            <h5 class="card-title mb-0">Elephant habitat</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Popular on Pinterest section -->
    <h4 class="mt-5 mb-3">Popular on Pinterest</h4>
    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://images.pexels.com/photos/3110664/pexels-photo-3110664.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-left" alt="Female art">
            <h5 class="card-title mb-0">Shoe art</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://images.pexels.com/photos/6138896/pexels-photo-6138896.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-left" alt="Rangoli designs">
            <h5 class="card-title mb-0">Rangoli designs</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://images.pexels.com/photos/6665026/pexels-photo-6665026.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-left" alt="Drawing ideas">
            <h5 class="card-title mb-0">Drawing ideas</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://via.placeholder.com/80" class="card-img-left" alt="Blue wallpaper">
            <h5 class="card-title mb-0">Blue wallpaper</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://via.placeholder.com/80" class="card-img-left" alt="Profile picture">
            <h5 class="card-title mb-0">Profile picture</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center">
            <img src="https://via.placeholder.com/80" class="card-img-left" alt="Fall outfits">
            <h5 class="card-title mb-0">Fall outfits</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
