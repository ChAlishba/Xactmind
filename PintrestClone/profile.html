<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page - Pinterest Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<style>
    /* Profile page styling */
.profile-header {
  text-align: center;
}

.profile-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-header h2 {
  font-weight: bold;
}

.nav-pills .nav-link.active {
  border-bottom: 2px solid black;
  background-color: transparent;
  color: black;
  font-weight: bold;
}

.nav-pills .nav-link {
  color: #555;
}

</style>
<body>
  <!-- Navbar -->
  <div class="container mt-4 ">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <a class="navbar-logo" href="#"><i class="fa-brands fa-pinterest" style="color: #ef3434; font-size:70px;" ></i></a>
      <div class="container-fluid">
        <!-- Logo -->
        
  
          
        <div class="btns">
          <a href="index.html" class="btn btn-success" style="border-radius: 40px;">Home</a>

        <button type="button" class="btn btn-outline-secondary" style="border-radius: 40px;">Watch</button></div>
  
        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
         
          
            <!-- Search Bar -->
            <form action="search.html" method="get" class="d-flex mx-auto w-50">
              <input class="form-control me-2" type="search" name="query" placeholder="Search here..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          
          <!-- Icons -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav></div>
  <!-- Profile Section -->
  <div class="container my-5 text-center">
    <div class="profile-header">
      <div class="profile-img mx-auto">
        <span class="display-1">A</span>
      </div>
      <h2 class="mt-3">Alishba</h2>
      <p class="text-muted">alishba122443</p>
      <p>0 following</p>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-outline-secondary">Share</button>
        <button class="btn btn-outline-secondary">Edit profile</button>
      </div>
    </div>
    <br>
    <br>
    <hr class="my-4">
    <!-- Tabs for Created and Saved -->
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#">Created</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Saved</a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
