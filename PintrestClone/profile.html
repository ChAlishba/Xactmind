<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page - Pinterest Clone</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<style>
    
.profile-header {
  text-align: center;
}

.profile-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-header h2 {
  font-weight: bold;
}

.nav-pills .nav-link.active {
  border-bottom: 2px solid black;
  background-color: transparent;
  color: black;
  font-weight: bold;
}

.nav-pills .nav-link {
  color: #555;
}
.glass-effect {


background: rgba(255, 255, 255, 0.49);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
}
.btn1{
    background-color:rgb(2, 104, 2) ;
   
  }
  .btn1:hover{
    color:rgb(148, 153, 148);

  }

</style>
<body>
  <!-- Navbar -->
  <div class="container mt-4  ">

    
    <nav class="navbar navbar-expand-lg navbar-light glass-effect py-2 shadow">
      <div class="logo py-3 bg-light">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP2QrCeuSQFAG25amCgWjG65p-2w2h_z6Uv69FYh-I8rCgITRLSD_I9rs6Eq7-DdERZJk&usqp=CAU" alt="logo" style="height: 50px; width: 50px;"></div>
      <div class="container-fluid">
        <!-- Logo -->
        
  
          
        <div class="btns">
          <a href="index.html" class="btn btn-success btn1" style="border-radius: 40px;">Home</a>

        <button type="button" class="btn btn-outline-secondary" style="border-radius: 40px;">Watch</button></div>
  
        <!-- Toggle button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
         
          
            <!-- Search Bar -->
            <form action="search.html" method="get" class="d-flex mx-auto w-50">
              <input class="form-control me-2" type="search" name="query" placeholder="Search here..." aria-label="Search">
              <button class="btn btn-success btn1" style="border-radius: 40px;"  type="submit">Search</button>
            </form>
          
          <!-- Icons -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav></div>
  <!-- Profile Section -->
  <div class="container my-5 text-center">
    <div class="profile-header">
      <div class="profile-img mx-auto">
        <span class="display-1">A</span>
      </div>
      <h2 class="mt-3">Alishba</h2>
      <p class="text-muted">alishba123</p>
      <p>1k following</p>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-outline-secondary">Share</button>
        <button class="btn btn-outline-success">Edit profile</button>
      </div>
    </div>
    <br>
    <br>
    <hr class="my-4">
    <!-- Tabs for Created and Saved -->
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#">Created</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Saved</a>
      </li>
    </ul>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
