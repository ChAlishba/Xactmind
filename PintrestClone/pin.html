<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pin Page </title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <!-- Card  -->
    <div class="card shadow-sm" style="max-width: 900px; margin: auto;">
      <div class="row g-0">
        <!-- Left Side -->
        <div class="col-md-4">
          <img src="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid rounded-start h-100" alt="Pin Image" style="object-fit: cover;">
        </div>
        

        <!-- Right Side -->
        <div class="col-md-8">
          <div class="card-body">
                      <!-- Like, Share, Save Section -->
                      <div class="d-flex justify-content-between align-items-center border-top border-bottom py-3">
                        <div class="d-flex align-items-center">
                          
                          <span class="me-3">
                            <i class="bi bi-heart me-1"></i> 336
                          </span>
                         
                          <span class="me-3">
                            <i class="bi bi-share"></i>
                          </span>
                          
                          <span>
                            <i class="bi bi-three-dots"></i>
                          </span>
                        </div>
                        
                        <button class="btn btn-success btn-sm">Save</button>
                      </div>





            <!-- Profile Section -->
            <div class="d-flex align-items-center mb-3">
              <img src="https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile" class="rounded-circle me-3" style="width: 50px; height: 50px;">
              <div>
                <h6 class="mb-0">User Name</h6>
                <button class="btn btn-success  btn-sm mt-1 ">Follow</button>
              </div>
            </div>

           


            <!-- Comment Section -->
            <div class="mt-4">
              <h6>Comments</h6>
              <div class="mb-3">
                <textarea class="form-control" rows="2" placeholder="Add a comment..."></textarea>
                <button class="btn btn-secondary btn-sm mt-2">Post</button>
              </div>
              <div class="mt-3">
                <div class="d-flex mb-2">
                  <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Commenter" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                  <div>
                    <strong>John Doe</strong>
                    <p class="mb-1">This is an amazing pin!</p>
                    <small class="text-muted">2 hours ago</small>
                  </div>
                </div>
                <div class="d-flex">
                  <img src="https://images.pexels.com/photos/610293/pexels-photo-610293.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Commenter" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                  <div>
                    <strong>Jane Smith</strong>
                    <p class="mb-1">Love this!</p>
                    <small class="text-muted">1 day ago</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
